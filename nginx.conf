events{}

http {

    include /etc/nginx/mime.types;

    server {
        listen 80;
        server_name recipe.nonstopintegration.ml;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
# server_name *.${NGINX_HOST};
